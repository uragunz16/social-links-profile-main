<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- link for font style -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <!-- my style -->
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card__figure">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="card__img">
    </div>
    <h1 class="card__author">Jessica Randall</h1>
    <h3 class="card__address">London, United Kingdom</h3>
    <p class="card__content">"Front-end developer and avid reader.</p>
    <div class="btn">
      <ul class="card__btn--list">
        <li><a href="#" class="card__btn card_active">GitHub</a></li>
        <li><a href="#" class="card_btn--sub">Frontend Mentor</a></li>
        <li><a href="#" class="card_btn--sub">LinkedIn</a></li>
        <li><a href="#" class="card_btn--sub">Twitter</a></li>
        <li><a href="#" class="card_btn--sub">Instagram</a></li>
      </ul>
    </div>
  </div>
